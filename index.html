<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Website</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <div class="pricing">
      <div class="details">
        <h2>Our Pricing</h2>
        <p>Annual/Monthly</p>
      </div>
      <div class="toggleBox">
        <input type="checkbox">
        <!-- <label for="" class="onbtn">Annually</label>
        <label for="" class="ofbth">Monthly</label> -->
      </div>
      <div class="grid">
        <div class="box basic">
          <div class="title">Basic</div>
          <div class="price">
            <b>$19.99</b>
          </div>
          <div class="features">
            <div>500 GB Storage</div>
            <div>2 users allowed</div>
            <div>Send upto 3 GB</div>
          </div>
          <div class="button">
            <button>LEARN MORE</button>
          </div>
        </div>
        <div class="box professional">
          <div class="title">Professional</div>
          <div class="price">
            <b>$24.99</b>
          </div>
          <div class="features">
            <div>1 TB Storage</div>
            <div>5 users allowed</div>
            <div>Send upto 10 GB</div>
          </div>
          <div class="button">
            <button>LEARN MORE</button>
          </div>
      </div>
      <div class="box master">
        <div class="title">Master</div>
        <div class="price">
          <b>$39.99</b>
        </div>
        <div class="features">
          <div>2 TB Storage</div>
          <div>10 users allowed</div>
          <div>Send upto 20 GB</div>
        </div>
        <div class="button">
          <button>LEARN MORE</button>
        </div>
    </div>
  
  </body>
</html>
